name: 18. Use Published AWS CLI Action
run-name: ${{ github.actor }} is running the ${{ github.workflow }}
# on:
#   - workflow_dispatch

on:
  push:
    branches:
      - main
      - master
jobs:
  setup-aws-cli:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup AWS CLI
        uses: surangajayalath/pull-request-slack-notifier-modified@v1.0.2
        with:
          secret: 'us-east-1'

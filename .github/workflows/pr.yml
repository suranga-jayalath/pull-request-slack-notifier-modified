name: Auto PR Alerts

on:
  push:
    branches:
      - main
      - development

jobs:
  create_pr:
    runs-on: ubuntu-latest
    steps:
      - name: Create Pull Request
        uses: surangajayalath/pull-request-slack-notifier-modified@v3
        with:
          PULL_REQUEST_TITLE: 'Automated Pull Request'
          PULL_REQUEST_BODY: 'Please review the changes.'
          PULL_REQUEST_HEAD: 'feature-branch'  # Make sure this branch exists
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}





